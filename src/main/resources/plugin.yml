name: LotterySix
version: '${project.version}'
main: com.loohp.lotterysix.LotterySixPlugin
api-version: 1.13
authors: [LOOHP]
depend: [Vault, PlaceholderAPI]
softdepend: [DiscordSRV, floodgate]
description: Number picking lottery inspired by 'Mark Six' by the HKJC. Please bet responsibly.

commands:
  lotterysix:
    aliases: [lottery, ls]
    description: Plugin main command

permissions:
  lotterysix.reload:
    default: op
    description: Reload the config
  lotterysix.play:
    default: true
    description: Allow players to play lottery six
  lotterysix.start:
    default: op
    description: Allow players to manuelly start the next game
  lotterysix.run:
    default: op
    description: Allow players to manuelly run the current started game
  lotterysix.cancel:
    default: op
    description: Allow players to manuelly cancel the current started game
  lotterysix.preference:
    default: true
    description: Allow players to set their own preferences
  lotterysix.preference.others:
    default: op
    description: Allow players to set other player's preferences
  lotterysix.settopprizefund:
    default: op
    description: Allow players to set the top prize fund for the on-going round
  lotterysix.setdrawtime:
    default: op
    description: Allow players to set the draw time of the on-going round
  lotterysix.admininfo:
    default: op
    description: Split out every bit of internal information about a player
  lotterysix.update:
    default: op
    description: Allows players to receive update messages